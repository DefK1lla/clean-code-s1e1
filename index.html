<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="style.css" media="screen" charset="utf-8" rel="stylesheet">
</head>

<body class="page">
  <div class="matrix">
    <img
      class="matrix__img"
      src="./eisenhower-matrix.jpg"
      alt="eisenhower matrix">
    <a
      class="matrix__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="content">
    <section class="section">
      <div class="task-create-form">
        <h3 class="section__title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task__create">
          <input
            class="input-text task__input task__input_new js-input-new"
            type="text">
          <button class="btn btn_add js-add">Add</button>
        </div>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="tasks js-incomplete">
        <li class="task">
          <input
            class="task__checkbox js-checkbox"
            type="checkbox">
          <p class="task__title js-title">
            Pay Bills
          </p>
          <input
            class="input-text task__input js-input"
            type="text">
          <button class="btn btn_edit js-edit">Edit</button>
          <button class="btn btn_delete js-delete">
            <img
              class="remove-icon"
              src="./remove.svg"
              alt="delete task">
          </button>
        </li>

        <li class="task task_edit-mode js-edit-mode">
          <input
            class="task__checkbox js-checkbox"
            type="checkbox">
          <p class="task__title task__title_hide js-title">
            Go Shopping
          </p>
          <input
            class="input-text task__input
            task__input_show js-input"
            type="text"
            value="Go Shopping">
          <button class="btn btn_edit js-edit">Save</button>
          <button class="btn btn_delete js-delete">
            <img
              class="remove-icon"
              src="./remove.svg"
              alt="delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="tasks js-completed">
        <li class="task">
          <input class="task__checkbox js-checkbox" type="checkbox" checked>
          <p class="task__title task__title_line-through js-title">
            See the Doctor
          </p>
          <input
            class="input-text task__input js-input"
            type="text">
          <button class="btn btn_edit js-edit">Edit</button>
          <button class="btn btn_delete js-delete">
            <img
              class="remove-icon"
              src="./remove.svg"
              alt="delete task">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
